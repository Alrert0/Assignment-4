<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Qalyn Calculator</title>
</head>
<body>
  <div class="container mt-4 shadow p-3 mb-5 bg-white rounded">
    <div class="row">
      <div class="col col-sm-12">
        <h1 class="text-center">Calculator</h1>
        <form id="dowryForm">
          <label for="name">Bride's/Groom's Name:</label>
          <input type="text" id="name" class="form-control"><br>

          <label for="startingBid">Starting Bid:</label>
          <input type="number" id="startingBid" class="form-control"><br>

          <label for="education">Education Level:</label>
          <select id="education" class="form-control">
            <option value="blank"></option>
            <option value="1.5">Undergraduate Degree</option>
            <option value="1.2">College Degree</option>
            <option value="1.05">High School Degree</option>
            <option value="0.9">Middle School Degree</option>
          </select><br>

          <label for="networth">Family Net Worth:</label>
          <select id="networth" class="form-control">
            <option value="blank"></option>
            <option value="2">More than 10,000$</option>
            <option value="1.5">Between 5,000$ and 10,000$</option>
            <option value="1.2">Less than 5,000$</option>
          </select><br>

          <label for="caste">Caste:</label>
          <select id="caste" class="form-control">
            <option value="blank"></option>
            <option value="100">Brahmin</option>
            <option value="50">Kshatriya</option>
            <option value="20">Vaishya</option>
            <option value="10">Shudra</option>
            <option value="-50">Varna - Untouchable</option>
          </select><br>

          <label>Skills:</label><br>
          <input type="checkbox" id="music" value="10">Playing a musical instrument<br>
          <input type="checkbox" id="cook" value="20">Good cook<br>
          <input type="checkbox" id="easygoing" value="15">Easygoing character<br>
          <input type="checkbox" id="sing" value="10">Sings well<br><br>

          <label>Age:</label><br>
          <input type="radio" name="age" value="1.5"> 18-23 <br>
          <input type="radio" name="age" value="1.2"> 24-27<br>
          <input type="radio" name="age" value="0.95"> 28+ <br><br>

          <label>Reputation:</label><br>
          <input type="checkbox" id="gossip_parents" value="0.85"> Gossips about parents<br>
          <input type="checkbox" id="gossip_character" value="0.9"> Gossips about character<br>
          <input type="checkbox" id="general_gossip" value="-20"> General gossip<br><br>

          <label for="loveLetter">Love Letter:</label>
          <textarea id="loveLetter" class="form-control" maxlength="500"></textarea><br>

          <button id="calculate" type="button" class="btn btn-primary">Calculate Price</button>
        </form>
        <p id="result">Final Dowry Price: </p>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
